<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <body>
    <div class="container">
        <h1 th:if="${hasError}" th:text="${error}"></h1>
    </div>
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/timeline/add">
            <h2 class="form-signin-heading">Add new post</h2>
            <p>
                <label for="content" class="sr-only">What do you want to write?</label>
                <textarea id="content" name="content" class="form-control" placeholder="Type here..." required=""
                          autofocus="" style="height: 200px">
                </textarea>
            </p>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Post on timeline</button>
        </form>
        <a href="/timeline" class="btn btn-block btn-light">Cancel</a>
    </div>
    </body>
</div>
