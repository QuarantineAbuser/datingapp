<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="row pt-2 pb-2 bg-warning">
    <div class="container align-middle">
        <h3 class="jumbotron-heading text-center font-weight-bolder">SIGN IN</h3>
    </div>
</div>
<div class="container main-container mt-4">
    <form class="form-signin mt-xl-5" th:method="POST" th:action="@{'/login'}">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Username" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Password" required="">
        <div class="container" th:if="${hasError}">
            <h4 th:text="${error}" class="text-danger text-center"></h4>
        </div>
        <button class="btn btn-lg d-block w-100 btn-outline-warning mt-2" type="submit">Sign in</button>
    </form>
    <a th:href="@{'/register'}" class="btn btn-lg d-block btn-light w-auto mb-2 pb-2 mt-1 button-hover">Register
        here</a>
</div>
</body>
</html>
