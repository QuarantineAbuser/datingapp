<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <body>
    <div class="container">
        <h1 th:if="${hasError}" th:text="${error}"></h1>
    </div>
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/register">
            <h2 class="form-signin-heading">Register</h2>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <p>
                <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                       placeholder="Repeat Password" required="">
            </p>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required=""
                       autofocus="">
            </p>
            <p>
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                       autofocus="">
            </p>
            <p>
                <label for="age" class="sr-only">Age</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="Age" required=""
                       autofocus="">
            </p>
            <p>
                <label for="bio" class="sr-only">Bio</label>
                <input type="text" id="bio" name="bio" class="form-control" placeholder="Bio" required=""
                       autofocus="">
            </p>
            <p>
                <label for="city" class="sr-only">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="City" required=""
                       autofocus="">
            </p>
            <p>
                <label for="phoneNumber" class="sr-only">Phone number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone number" required=""
                       autofocus="">
            </p>
            <p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="sex" type="radio" id="MALE" value="MALE">
                <label class="form-check-label" for="MALE">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="sex"  type="radio" id="FEMALE" value="FEMALE">
                <label class="form-check-label" for="FEMALE">Female</label>
            </div>
            </p>
            <p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
                <label class="form-check-label" for="ROLE_USER">User</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="role"  type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                <label class="form-check-label" for="ROLE_ADMIN">Admin</label>
            </div>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
    </div>
    </body>
</div>
